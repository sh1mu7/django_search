{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href=" {% static 'style.css' %} ">
    
    <title>Home</title>
</head>
<body>
    
   <div class="container">
    <div class="container bg-danger pb-3">


    <h1 class="text-center">Basic Search</h1>
    <h4 class="text-center pb-5">Enter your search keywords in the following:</h4>
    <form action="{% url 'test:search' %}" method="GET">
        <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search by name or quote..." name="q" aria-label="Example text with button addon" aria-describedby="button-addon1">
              <button class="btn btn-secondary text-white" type="submit" id="button-addon1">Button</button>

</div>
{#        <input type="text" class="form-control " id="exampleFormControlInput1" name="q" placeholder="Search by name or quote...">#}
    </form>
</div>
    
       <div class="pt-5">
        {% for i  in objects %}
        <li >{{i.quote}} -- <span class="bg-dark text-white">{{i.author}}</span> </li>
        {% endfor %}
       </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>     
</html>
